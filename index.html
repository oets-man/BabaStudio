<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>

		<title>e-commerce</title>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg bg-info">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">Toko Online</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNav"
						aria-controls="navbarNav"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="./index.html">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="./contact.html">Kontak</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal"
									>Login</a
								>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<div class="content">
			<div class="row p-4">
				<div class="col-4">
					<div class="card">
						<img src="./assets/sepatu.jpg" class="card-img-top" style="height: 150px" />
						<div class="card-body">
							<h5 class="card-title">Sepatu</h5>
							<p class="card-text">100000</p>
							<button class="btn btn-primary" id="btn-sepatu">Beli</button>
						</div>
					</div>
				</div>
				<div class="col-4">
					<div class="card">
						<img src="./assets/hp.jpg" class="card-img-top" style="height: 150px" />
						<div class="card-body">
							<h5 class="card-title">Ponsel</h5>
							<p class="card-text">200000</p>
							<button class="btn btn-primary" id="btn-ponsel">Beli</button>
						</div>
					</div>
				</div>
				<div class="col-4">
					<div class="card">
						<img src="./assets/kamera.jpg" class="card-img-top" style="height: 150px" />
						<div class="card-body">
							<h5 class="card-title">Kamera</h5>
							<p class="card-text">300000</p>
							<button class="btn btn-primary" id="btn-kamera">Beli</button>
						</div>
					</div>
				</div>
			</div>
			<div class="col-8 mx-auto">
				<div class="table">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Item</th>
								<th>Qty</th>
								<th>Harga</th>
								<th>Total</th>
								<th>Hapus</th>
							</tr>
						</thead>
						<tbody id="cart"></tbody>
					</table>
				</div>
				<div class="text-end">
					<h2>Total: Rp<span id="total">0</span></h2>
				</div>
			</div>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div class="mb-3 row">
							<label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="staticEmail" value="email@example.com" />
							</div>
						</div>
						<div class="mb-3 row">
							<label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" id="inputPassword" />
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary">Login</button>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script src="./index.js"></script>
	</body>
</html>
